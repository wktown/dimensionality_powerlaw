  RESULTCACHING_HOME: "/data/keaton/result-caching"
  MT_HOME: "/data/keaton/model-tools"
  #*don't use .cache: MT_HOME: "/data/shared/.cache/brainscore/model-tools"
  #export MT_HOME="/data/mbonner5/shared/brainscore/model-tools"
  BRAINIO_HOME: "/data/keaton/brainio"
  #could use (but use above and test the difference) "/data/shared/brainio/bonner-datasets"
  # - use /shared/brainio is using bonner libraries only?
  #export BRAINIO_HOME="/data/mbonner5/shared/brainio/bonner-datasets"
  CM_HOME: "/data/keaton/candidate-models"
  #export CM_HOME="/data/mbonner5/shared/brainscore/candidate-models"

#used for Bonner_libraries and such only:
  BONNER_DATASETS_CACHE: "/data/shared/datasets"
  BONNER_BRAINIO_CACHE: "/data/shared/brainio"
  BONNER_BRAINIO_CATALOG_IDENTIFIER: "bonner-datasets"
  BONNER_BRAINIO_CATALOG_CSV: "/home/wtownle1/bonner-datasets/catalog.csv"
  BONNER_BRAINIO_LOCATION_TYPE: "rsync"
  BONNER_BRAINIO_LOCATION: "cogsci-ml.win.ad.jhu.edu:/export/data2/shared/brainio/bonner-datasets"


