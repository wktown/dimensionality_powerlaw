name: dim-powerlaw
dependencies:
  - python=3.7
  - pip
  - pip:
    - git+https://github.com/wktown/brain-score.git@ridge
    - git+https://github.com/wktown/model-tools.git
    - git+https://github.com/wktown/candidate_models.git
    #- git+https://github.com/wktown/unsup_vvs.git #candidate-models has unsup vss as a dependency
    - git+https://github.com/alexsax/visual-prior.git
    #- git+https://github.com/BonnerLab/bonnerlab-brainscore #for object2vec benchmark (default majaj)
    - jupyterlab
    - seaborn
    - umap-learn
    - git+https://github.com/johnmarktaylor91/torchlens.git


variables:
#*if these files are created when the environment is created:
#brainio  candidate-models  models  model-tools  result-caching  torchhub
# - those folders are used by the variables below

  TORCH_HOME: "/data/shared/torch"
